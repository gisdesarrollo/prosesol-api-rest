<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Favicon icon -->
	<title>Prosesol</title>
	<!-- Bootstrap Core CSS -->
	<link th:href="@{/css/afiliados/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom CSS -->
	<link th:href="@{/css/afiliados/style.css}" rel="stylesheet">
	<!-- You can change the theme colors from here -->
	<link th:href="@{/css/afiliados/default.css}" id="theme" rel="stylesheet">
	<!-- Jquery -->
	<script type="text/javascript"
			src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<!--datepicker -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<script th:src="@{/js/hostUrl.js}"></script>

</head>
<body>
<nav class="navbar navbar-light static-top">
	<div class="container">
		<div class="col-md-8" style="position:relative; bottom:0px; right:13px;">
			<div id="hostP" style="display:none">
           	<img src="https://prosesol.org/wp-content/uploads/2019/06/logo_prosesol-1.png" alt="Prosesol.org">
        </div>
        <div id="hostA" style="display:none">
        	<img src="https://assismex.com/images/logo-assismex-white.svg" alt="Prosesol.org" style="width:304px;height:70px;background-color:#2271b3;">
        </div>
		</div>
	</div>
</nav>
<br>
<div class="container">
	<div class="card">
		<!-- Tab panes -->
		<div class="card-body">
			<form class="form-horizontal form-material">
				<h5 class="card-title">Resumen de afiliación</h5>
				<div class="clearfix"></div>
				<hr>
				<div class="form-group">
					<label class="col-md-12">Nombre Completo</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.nombre} + ' ' +
								${afiliado.apellidoPaterno} + ' ' + ${afiliado.apellidoMaterno}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Fecha de Nacimiento</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.fechaNacimiento}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Lugar de Nacimiento</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.lugarNacimiento}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">CURP</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.curp}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Número de Seguridad Social</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.nss}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">RFC</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.rfc}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Correo electrónico</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.email}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Dirección</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.direccion}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Municipio</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.municipio}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Entidad Federativa</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.entidadFederativa}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Servicio</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.servicio.nombre}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Fecha de Corte</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.fechaCorte}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Costo Total a Pagar</label>
					<div class="col-md-12">
						<input type="text" th:value="${afiliado.saldoCorte}"
							   class="form-control form-control-line" disabled>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<a style="position:relative; right:30px;background:#3380a9;"
						   th:href="@{/afiliados/guardar}"
						   class="btn btn-primary  float-right" >Guardar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
