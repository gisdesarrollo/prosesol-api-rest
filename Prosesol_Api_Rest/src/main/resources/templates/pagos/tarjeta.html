<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />

<body class="app flex-row align-items-center">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card-group">					
					<div class="card p-4">
						<div th:replace="fragments/navbar :: div-messages"></div>
						<div class="card-body">
							<h1>Sistema de Pagos con Tarjeta Prosesol</h1>
							<p class="text-muted">Captura tu RFC</p>


							<form class="user" th:action="@{/pagos/tarjeta}" method="post">
								<div class="input-group mb-3">
									<input type="text" name="rfc"
										class="form-control" id="inputEmail"
										aria-describedby="emailHelp" placeholder="RFC"
										required="required" autofocus="autofocus" autocomplete="off">
								</div>
								<div class="row">
									<div class="col-6">
										<button class="btn btn-primary px-4" type="submit">Buscar</button>
									</div>
								</div>
							</form>


						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
